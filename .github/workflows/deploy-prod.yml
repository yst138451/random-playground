name: Manual deployment
run-name: ${{ startsWith(github.ref, 'refs/heads/release') && 'New version release' || 'Hotfix release' }}

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        required: true
        default: yom-prod

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yaml
    with:
      environment_name: ${{ inputs.environment }}
    secrets: inherit